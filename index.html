<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ConsistCompose-Image — Gallery</title>
<style>
  :root{
    --bg:#0b0f19;
    --text:#e6e9ef;
    --muted:#9aa3b2;
    --card:#111827;
    --border:#1f2937;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --blue:#60a5fa; --pink:#fb72c3; --violet:#a78bfa;
    --maxw:1200px; --radius:20px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    background:var(--bg);
    color:var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  a{color:var(--blue); text-decoration:none}
  a:hover{text-decoration:underline}

  /* ====== 整屏翻页 ====== */
  .snap-container{
    height:100vh; overflow-y:auto; overflow-x:hidden;
    scroll-snap-type:y mandatory;
    scroll-behavior:smooth;
    position:relative; z-index:0;
  }
  section.snap{
    min-height:100vh;
    scroll-snap-align:start;
    position:relative; z-index:0;
    display:flex; align-items:center; justify-content:center;
    padding:24px;
    overflow:hidden;
  }

  .inner{ width:100%; max-width:var(--maxw); padding:24px; }
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }

  /* ====== 统计页 ====== */
  .stats-grid{display:grid; gap:24px; grid-template-columns:repeat(1,minmax(0,1fr));}
  @media(min-width:900px){ .stats-grid{grid-template-columns:repeat(3,1fr);} }
  .stat-card{padding:24px}
  .stat-title{font-weight:800; text-align:center; margin-bottom:12px}
  .ring{ width:min(260px,60vw); height:min(260px,60vw); margin:0 auto; position:relative; }
  .ring canvas{position:absolute; inset:0}
  .ring .center{position:absolute; inset:0; display:grid; place-items:center; font-weight:800; font-size:28px}
  .ring .center small{display:block; color:var(--muted); font-weight:600; font-size:12px; margin-top:4px}

  /* ====== 样例页 ====== */
  .gallery{display:grid; gap:18px; grid-template-columns:repeat(2,1fr)}
  @media(min-width:900px){ .gallery{grid-template-columns:repeat(4,1fr)} }
  .thumb{width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:16px; border:1px solid var(--border); background:#0f172a}

  /* ====== 右侧导航点 ====== */
  .dots{position:fixed; right:16px; top:50%; transform:translateY(-50%); display:grid; gap:10px; z-index:50}
  .dot{width:10px;height:10px;border-radius:50%; background:#334155; border:1px solid #64748b; cursor:pointer; transition:.2s}
  .dot.active{background:#93c5fd; border-color:#93c5fd; box-shadow:0 0 0 4px rgba(147,197,253,.2)}
  .dot:hover{transform:scale(1.12)}

  /* 小标题装饰 */
  .cap{display:flex; align-items:center; gap:10px; margin-bottom:16px}
  .cap:before{content:""; width:6px; height:24px; border-radius:6px;
    background:linear-gradient(180deg, var(--pink), var(--violet))}

  /* ===== full-bleed ===== */
  .fullbleed { width:100%; max-width:1200px; margin:0 auto; padding:0 24px; }
  .section-title {
    display:flex; align-items:center; gap:10px; margin:8px 0 18px;
    font-size:28px; font-weight:800;
  }
  .section-title::before{
    content:""; width:8px; height:26px; border-radius:8px;
    background:linear-gradient(180deg,#fb72c3,#a78bfa);
  }

  /* ===== 普通 ticker 的基础样式（作为素材池存在） ===== */
  .ticker { position:relative; overflow:hidden; }
  .ticker .track{
    display:inline-flex;
    align-items:center;
    gap:22px;
    flex-wrap:nowrap;
    white-space:nowrap;
  }

  /* ===== tile / bundle ===== */
  .tile{
    border-radius:16px; border:1px solid var(--border);
    background:#0f172a; overflow:hidden;
    height: clamp(140px, 24vh, 260px);
    width:  clamp(140px, 24vh, 260px);
    transform: translateY(var(--y,0));
  }
  .tile img{ width:100%; height:100%; object-fit:cover; display:block; }

  .bundle{
    display:flex;
    gap:12px;
    padding:12px;
    border:1px solid var(--border);
    border-radius:16px;
    background:#0f172a;
    box-shadow:var(--shadow);
    width:auto;
    height:auto;
  }
  .bundle .cell{
    position:relative;
    width: clamp(120px, 16vw, 180px);
    aspect-ratio: 1 / 1;
    border:1px solid var(--border);
    border-radius:14px;
    overflow:hidden;
  }
  .bundle img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    background:#0f172a;
    cursor:zoom-in;
  }

  .badge{ display:none !important; }
  .row-gap { margin-top: 16px; }

  /* ===== Lightbox ===== */
  .lb{
    position:fixed; inset:0; background:rgba(0,0,0,.75);
    display:none; align-items:center; justify-content:center;
    z-index:100; padding:24px;
  }
  .lb.open{ display:flex; }
  .lb img{
    max-width:min(92vw,1400px);
    max-height:86vh;
    border-radius:16px; border:1px solid var(--border); background:#0f172a;
    box-shadow:0 20px 60px rgba(0,0,0,.5);
  }
  .lb-close{
    position:fixed; top:16px; right:20px; font-size:28px; line-height:1;
    color:#e6e9ef; cursor:pointer; user-select:none;
    background:rgba(17,24,39,.6); border:1px solid var(--border);
    padding:6px 12px; border-radius:12px;
  }

  /* ===== HERO ===== */
  .hero-content { position:relative; z-index:1; color:#fff; text-align:center; }
  .hero-content h1{ font-size:clamp(36px,6vw,72px); line-height:1.05; font-weight:900; letter-spacing:.3px; }
  .hero-content p{ margin-top:12px; font-size:clamp(16px,2.2vw,22px); color:#cbd5e1; }
  .hero-buttons{ margin-top:20px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  .hero-buttons .btn{
    display:inline-flex; align-items:center; gap:8px; padding:10px 16px;
    border:1px solid var(--border, #334155); border-radius:999px;
    background:#0f172a; color:#fff; text-decoration:none;
  }
  .hero-buttons .btn:hover{ background:#111827; }

  .snap.hero-landing{ min-height:100vh; padding:0; margin:0; position:relative; isolation:isolate; overflow:hidden; z-index:0; }
  .snap.hero-landing .hero-bg{
    position:absolute; left:50%; top:50%;
    width:100vw; height:100vh; transform:translate(-50%,-50%) scale(1.12);
    object-fit:cover; filter:blur(8px) brightness(.85); z-index:0; pointer-events:none;
  }
  .snap.hero-landing .hero-content{ position:relative; z-index:1; padding:clamp(16px,2vw,32px); }
  .hero-logo{ width:88px; height:88px; border-radius:18px; display:inline-block; margin-bottom:16px; }

  /* ===== 悬停放大 ===== */
  .tile img:hover,
  .bundle img:hover {
    transform: scale(1.05);
    transition: transform 0.25s ease;
  }

  /* ===== 子弹流：隐藏素材轨道 + 轨道/弹体样式 ===== */
/* 子弹流：隐藏素材轨道 + 固定容器高度 */
.ticker.shoot .track{ display:none; }                 /* 素材池只用于克隆，不显示 */
.ticker.shoot {
  position: relative;
  overflow: hidden;
  height: var(--shoot-h, 260px);                      /* ← 有默认高度，JS 会实时更新 */
}
.ticker.shoot .lane {
  position: relative;
  width: 100%;
  height: 100%;                                       /* ← 撑满 ticker，便于居中 */
}

/* 发射的“弹体” */
.ticker.shoot .bolt {
  position: absolute;
  top: 50%; left: 100%;
  transform: translate3d(0,-50%,0);
  will-change: transform;
  backface-visibility: hidden;
}
.ticker.shoot .bolt img {
  display:block; width:100%; height:100%; object-fit:cover;
}

/* 悬停暂停（可保留/可删） */
.ticker.shoot:hover .bolt { animation-play-state: paused; }

/* 从右侧飞过整个视口（距离 = 视口宽 + 自身宽） */
@keyframes bullet {
  from { transform: translate3d(0,-50%,0); }
  to   { transform: translate3d(calc(-100vw - var(--w, 300px)),-50%,0); }
}
</style>
</head>

<body>

<!-- Lightbox -->
<div class="lb" id="lb" aria-hidden="true">
  <img id="lb-img" alt="">
  <div class="lb-close" id="lb-close">×</div>
</div>

<div class="snap-container" id="snapper">
  <!-- Hero Section -->
  <section class="snap hero-landing" id="home">
    <img class="hero-bg" src="assets/logo.png" alt="Hero" />
    <div class="hero-content">
      <img src="assets/logo.png" alt="Logo" class="hero-logo">
      <h1>ConsistCompose Dataset</h1>
      <p>Dataset Gallery of ConsistCompose Data</p>
      <div class="hero-buttons">
        <a href="#stats" class="btn">● Explore</a>
        <a href="paper.pdf" class="btn">📄 Paper</a>
        <a href="https://github.com/xxx" class="btn">💻 Code</a>
        <a href="dataset.zip" class="btn">📂 Dataset</a>
      </div>
    </div>
  </section>

  <!-- Page 2: STATS -->
  <section class="snap" id="stats">
    <div class="inner">
      <div class="card" style="padding:26px">
        <div class="cap"><h2>Data Statistics</h2></div>
        <div class="stats-grid">
          <div class="card stat-card">
            <div class="stat-title" style="color:#fb72c3">Imagination</div>
            <div class="ring" data-color="#fb72c3" data-track="#3b3b44" data-value="37541" data-total="180000"></div>
          </div>
          <div class="card stat-card">
            <div class="stat-title" style="color:#5fb0ff">Multi-Reference</div>
            <div class="ring" data-color="#5fb0ff" data-track="#3b3b44" data-value="72729" data-total="180000"></div>
          </div>
          <div class="card stat-card">
            <div class="stat-title" style="color:#a78bfa">Instruction Following</div>
            <div class="ring" data-color="#a78bfa" data-track="#3b3b44" data-value="67958" data-total="180000"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page 3: IMAGINATION -->
  <section class="snap" id="imagination">
    <div class="fullbleed">
      <h2 class="section-title">Imagination</h2>

      <!-- 改为 shoot：用 .tile 作为“子弹单元” -->
      <div class="ticker shoot" data-mode="shoot" data-speed="160" data-gap="22">
        <div class="track">
          <div class="tile" style="--y:-18px"><img src="assets/samples/sample1.jpg" alt=""></div>
          <div class="tile" style="--y:-60px"><img src="assets/samples/sample2.jpg" alt=""></div>
          <div class="tile" style="--y:40px"><img src="assets/samples/sample3.jpg" alt=""></div>
          <div class="tile" style="--y:-10px"><img src="assets/samples/sample4.jpg" alt=""></div>
          <div class="tile" style="--y:60px"><img src="assets/samples/sample5.jpg" alt=""></div>
          <div class="tile" style="--y:-28px"><img src="assets/samples/sample6.jpg" alt=""></div>
          <div class="tile" style="--y:36px"><img src="assets/samples/sample7.jpg" alt=""></div>
          <div class="tile" style="--y:-52px"><img src="assets/samples/sample8.jpg" alt=""></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page 4: MULTI-REFERENCE（两行都改为 shoot，用 bundle 作为单元） -->
  <section class="snap" id="multiref">
    <div class="fullbleed">
      <h2 class="section-title">Multi-Reference</h2>

      <!-- 行 1：左→右（速度可自行调高一点） -->
      <div class="ticker row-gap shoot" data-mode="shoot" data-speed="220" data-gap="24">
        <div class="track">
          <div class="bundle">
            <div class="cell"><img src="assets/mr/group1/000047_background.png" alt=""></div>
            <div class="cell"><img src="assets/mr/group1/000047_input.png"      alt=""></div>
            <div class="cell"><img src="assets/mr/group1/000047_output.png"     alt=""></div>
          </div>
          <div class="bundle">
            <div class="cell"><img src="assets/mr/group2/ref1.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group2/ref2.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group2/out.jpg"  alt=""></div>
          </div>
        </div>
      </div>

      <!-- 行 2：右→左（也可以 shoot；如果想反向，可在 JS 里加 direction 支持） -->
      <div class="ticker row-gap shoot" data-mode="shoot" data-speed="200" data-gap="24">
        <div class="track">
          <div class="bundle">
            <div class="cell"><img src="assets/mr/group3/ref1.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group3/ref2.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group3/out.jpg"  alt=""></div>
          </div>
          <div class="bundle">
            <div class="cell"><img src="assets/mr/group4/ref1.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group4/ref2.jpg" alt=""></div>
            <div class="cell"><img src="assets/mr/group4/out.jpg"  alt=""></div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

<!-- 右侧分页点 -->
<div class="dots" id="dots"></div>

<script>
/* ===== 1) 右侧圆点 & 分页滚动控制 ===== */
const container = document.getElementById('snapper');
const sections = Array.from(document.querySelectorAll('section.snap'));
const dotsWrap = document.getElementById('dots');

let active = 0;
sections.forEach((_,i)=>{
  const d=document.createElement('div'); d.className='dot'; d.addEventListener('click',()=>go(i));
  dotsWrap.appendChild(d);
});
function mark(i){
  active=i;
  dotsWrap.querySelectorAll('.dot').forEach((el,idx)=>el.classList.toggle('active', idx===i));
}
function go(i){
  i=Math.max(0,Math.min(sections.length-1,i));
  sections[i].scrollIntoView({behavior:'smooth'});
  mark(i);
}
mark(0);

/* 滚轮/触摸节流 */
let lock=0;
container.addEventListener('wheel',e=>{
  e.preventDefault();
  if(lock) return;
  lock=1;
  const dir = e.deltaY>0 ? 1 : -1;
  go(active+dir);
  setTimeout(()=>lock=0, 650);
},{passive:false});

/* 键盘 ↑↓ 翻页 */
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown' || e.key==='PageDown') go(active+1);
  if(e.key==='ArrowUp' || e.key==='PageUp') go(active-1);
});

/* 监听滚动（手动拖动时同步圆点） */
const obs = new IntersectionObserver((ents)=>{
  ents.forEach(ent=>{
    if(ent.isIntersecting){
      const idx = sections.indexOf(ent.target);
      if(idx!==-1) mark(idx);
    }
  });
}, {root:container, threshold:.6});
sections.forEach(s=>obs.observe(s));

/* ===== 2) 统计环图 ===== */
function ring(el){
  const size = el.clientWidth;
  const c = document.createElement('canvas');
  c.width=c.height=size; el.appendChild(c);
  const ctx=c.getContext('2d');
  const color=el.dataset.color, track=el.dataset.track||'#333';
  const val=+el.dataset.value, total=+el.dataset.total;
  const pct = Math.max(0, Math.min(1, val/total));
  const cx=size/2, cy=size/2, r=size/2-14, lw=20;

  ctx.lineCap='round';
  ctx.lineWidth=lw;
  ctx.strokeStyle=track;
  ctx.beginPath(); ctx.arc(cx,cy,r,-Math.PI/2, 1.5*Math.PI); ctx.stroke();

  ctx.strokeStyle=color;
  ctx.beginPath(); ctx.arc(cx,cy,r,-Math.PI/2, -Math.PI/2 + 2*Math.PI*pct); ctx.stroke();

  const center=document.createElement('div');
  center.className='center';
  center.innerHTML = `${val.toLocaleString()}<small>Images</small>`;
  el.appendChild(center);
}
document.querySelectorAll('.ring').forEach(ring);

/* 内链锚点平滑跳转 */
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.addEventListener('click', e=>{
    const id = a.getAttribute('href').slice(1);
    const target = id && document.getElementById(id);
    if(target){
      e.preventDefault();
      const idx = Array.from(document.querySelectorAll('section.snap')).indexOf(target);
      if(idx >= 0) go(idx);
    }
  });
});

/* ===== Lightbox ===== */
const lb = document.getElementById('lb');
const lbImg = document.getElementById('lb-img');
function openLB(src){ lbImg.src = src; lb.classList.add('open'); }
function closeLB(){ lb.classList.remove('open'); lbImg.src = ''; }
document.getElementById('lb-close').addEventListener('click', closeLB);
lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLB(); });

/* 委托给整个文档：点击任何 lane 里的图片都能打开 Lightbox */
document.addEventListener('click', (e)=>{
  const img = e.target.closest('.lane img');
  if(img) openLB(img.src);
});

/* ===== 3) 子弹式滚动（通用：支持 .bundle 或 .tile 作为单元） ===== */
function initShootTicker(ticker){
  const track = ticker.querySelector('.track');

  // 发射轨道
  const lane = document.createElement('div');
  lane.className = 'lane';
  ticker.appendChild(lane);

  // 参数
  const SPEED = +(ticker.dataset.speed || 180); // px/s，仅用于动画时长
  const GAP   = +(ticker.dataset.gap   || 22);  // 固定间隔（像素）

  // 素材单元：优先 bundle，其次 tile，最后直接子元素
  let units = track ? Array.from(track.querySelectorAll('.bundle')) : [];
  if(!units.length && track) units = Array.from(track.querySelectorAll('.tile'));
  if(!units.length && track) units = Array.from(track.children || []);
  if(!units.length) return;

  // 先探针测高度，撑开容器
  (function setInitialHeight(){
    const probe = units[0].cloneNode(true);
    probe.style.visibility = 'hidden';
    probe.style.position = 'absolute';
    probe.style.left = '-9999px';
    ticker.appendChild(probe);
    const h = probe.offsetHeight || probe.getBoundingClientRect().height || 260;
    ticker.style.setProperty('--shoot-h', h + 'px');
    probe.remove();
  })();

  let idx = 0;
  let paused = false;
  let destroyed = false;

  // 是否满足“固定间隔 GAP”后可以发射下一发：
  function readyToSpawn(){
    const last = lane.querySelector('.bolt:last-of-type');
    if(!last) return true; // 没有在飞的子弹，立刻发
    const lastRect = last.getBoundingClientRect();
    const tRect = ticker.getBoundingClientRect();
    const space = tRect.right - lastRect.right; // 上一发右边缘到容器右边缘的空间
    return space >= GAP;
  }

  function spawn(){
    const node = units[idx++ % units.length].cloneNode(true);
    node.classList.add('bolt');
    lane.appendChild(node);

    requestAnimationFrame(()=>{
      const w = node.offsetWidth || 260;
      const h = node.offsetHeight || 260;
      ticker.style.setProperty('--shoot-h', h + 'px');
      node.style.setProperty('--w', w + 'px');

      const distance = ticker.clientWidth + w;   // 需要飞过的距离
      const dur = distance / SPEED;              // 动画时长(s)

      node.style.animation = `bullet ${dur}s linear forwards`;
      node.addEventListener('animationend', ()=> node.remove());
      if (paused) node.style.animationPlayState = 'paused';
    });
  }

  // 主循环：按帧检查距离，满足就发射；暂停时只不发射
  function loop(){
    if (!destroyed){
      if (!paused && readyToSpawn()) spawn();
      requestAnimationFrame(loop);
    }
  }
  loop();

  // 悬停暂停/恢复当前全部子弹（空间间隔由 loop 继续保证）
  ticker.addEventListener('mouseenter', ()=>{
    paused = true;
    lane.querySelectorAll('.bolt').forEach(b=> b.style.animationPlayState = 'paused');
  });
  ticker.addEventListener('mouseleave', ()=>{
    paused = false;
    lane.querySelectorAll('.bolt').forEach(b=> b.style.animationPlayState = 'running');
  });

  return ()=>{ destroyed = true; };
}



// 初始化所有 shoot ticker
document.querySelectorAll('.ticker[data-mode="shoot"]').forEach(initShootTicker);

</script>
</body>
</html>
